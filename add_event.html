<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>things to do today</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-16 col-lg-12">
          <div class="card p-4">
            <h4 class="mb-3">Tạo sự kiện</h4>
            <form id="eventForm" autocomplete="off">
              <div class="mb-3">
                <label class="form-label">Tiêu đề</label>
                <input
                  id="title"
                  class="form-control"
                  placeholder="Ví dụ: Học nhóm Toán"
                  required
                />
              </div>

              <div class="row g-2">
                <div class="col-6">
                  <label class="form-label">Ngày bắt đầu</label>
                  <input
                    id="startDate"
                    type="date"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-6">
                  <label class="form-label">Giờ bắt đầu</label>
                  <input
                    id="startTime"
                    type="time"
                    class="form-control"
                    required
                  />
                </div>
              </div>

              <div class="row g-2 mt-2">
                <div class="col-6">
                  <label class="form-label">Ngày kết thúc</label>
                  <input
                    id="endDate"
                    type="date"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-6">
                  <label class="form-label">Giờ kết thúc</label>
                  <input
                    id="endTime"
                    type="time"
                    class="form-control"
                    required
                  />
                </div>
              </div>

              <div class="mb-3 mt-3">
                <label class="form-label">Mô tả</label>
                <textarea
                  id="description"
                  rows="3"
                  class="form-control"
                  placeholder="Ghi chi tiết... (tuỳ chọn)"
                ></textarea>
              </div>

              <div class="mb-3">
                <label class="form-label">Địa điểm</label>
                <input
                  id="location"
                  class="form-control"
                  placeholder="Ví dụ: Phòng A101 (tuỳ chọn)"
                />
              </div>

              <div class="mb-3">
                <label class="form-label"
                  >Người tham gia (phân cách bằng dấu chấm phẩy)</label
                >
                <input
                  id="attendees"
                  class="form-control"
                  placeholder="a@example.com; b@example.com (tuỳ chọn)"
                />
              </div>

              <div class="row align-items-center mb-3">
                <div class="col-md-6">
                  <label class="form-label">Nhắc nhở</label>
                  <select id="reminder" class="form-select">
                    <option value="0">Không</option>
                    <option value="10">10 phút trước</option>
                    <option value="30">30 phút trước</option>
                    <option value="60">1 giờ trước</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Màu</label>
                  <div id="colorPalette" class="d-flex align-items-center mt-1">
                    <span
                      class="color-dot"
                      data-color="#f87171"
                      style="background: #f87171"
                    ></span>
                    <span
                      class="color-dot"
                      data-color="#fb923c"
                      style="background: #fb923c"
                    ></span>
                    <span
                      class="color-dot"
                      data-color="#facc15"
                      style="background: #facc15"
                    ></span>
                    <span
                      class="color-dot"
                      data-color="#34d399"
                      style="background: #34d399"
                    ></span>
                    <span
                      class="color-dot"
                      data-color="#60a5fa"
                      style="background: #60a5fa"
                    ></span>
                    <span
                      class="color-dot"
                      data-color="#a78bfa"
                      style="background: #a78bfa"
                    ></span>
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-end">
                <button
                  id="cancelBtn"
                  type="button"
                  class="btn btn-outline-secondary me-2"
                >
                  Huỷ
                </button>
                <button type="submit" class="btn btn-primary">Lưu</button>
              </div>

              <div class="mt-3 small-muted">
                Mẹo: sự kiện được lưu vào localStorage trình duyệt, không dùng
                server.
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
