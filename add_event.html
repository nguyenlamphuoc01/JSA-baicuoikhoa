<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form sự kiện — Google Calendar style</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body { background: #f4f6f8; }
    .card { border-radius: 12px; box-shadow: 0 6px 18px rgba(22,27,34,0.06); }
    .color-dot { width:18px; height:18px; border-radius:50%; display:inline-block; margin-right:8px; cursor:pointer; border:2px solid transparent; }
    .color-dot.selected { border-color: #00000022; transform: scale(1.08); }
    .small-muted { font-size:0.88rem; color:#6c757d; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4">
          <h4 class="mb-3">Tạo việc cần làm</h4>
          <form id="eventForm" autocomplete="off">
            <div class="mb-3">
              <label class="form-label">Tiêu đề</label>
              <input id="title" class="form-control" placeholder="Ví dụ: Học nhóm Toán" required>
            </div>


            <div class="mb-3 mt-3">
              <label class="form-label">Mô tả</label>
              <textarea id="description" rows="3" class="form-control" placeholder="Ghi chi tiết... (tuỳ chọn)"></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Địa điểm</label>
              <input id="location" class="form-control" placeholder="Ví dụ: Phòng A101 (tuỳ chọn)">
            </div>

            <div class="d-flex justify-content-between">
              <button id="cancelBtn" type="button" class="btn btn-secondary">Huỷ</button>
              <button type="submit" class="btn btn-primary">Lưu</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Lấy param hour từ URL
    function getParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    const hourParam = getParam("hour");

    // submit form
    document.getElementById("eventForm").addEventListener("submit", e => {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      if (!title) {
        alert("Nhập tiêu đề sự kiện");
        return;
      }
      // Lưu đơn giản: key = "task_" + hourParam ; value = title
      if (hourParam) {
        localStorage.setItem("task_" + hourParam, title);
      }
      // trở lại index
      window.location.href = "index.html";
    });

    document.getElementById("cancelBtn").addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
