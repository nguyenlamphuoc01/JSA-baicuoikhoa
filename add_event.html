<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form sự kiện — Google Calendar style</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="./css/add_event.css" />
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4">
          <h4 class="mb-3">Tạo việc cần làm</h4>
          <form id="eventForm" autocomplete="off">
            <div class="mb-3">
              <label class="form-label">Tiêu đề</label>
              <input id="title" class="form-control" placeholder="Ví dụ: Học nhóm Toán" required>
            </div>


            <div class="mb-3 mt-3">
              <label class="form-label">Mô tả</label>
              <textarea id="description" rows="3" class="form-control" placeholder="Ghi chi tiết... (tuỳ chọn)"></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Địa điểm</label>
              <input id="location" class="form-control" placeholder="Ví dụ: Phòng A101 (tuỳ chọn)">
            </div>

            <div class="d-flex justify-content-between">
              <button id="cancelBtn" type="button" class="btn btn-secondary">Huỷ</button>
              <button type="submit" class="btn btn-primary">Lưu</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/add_event.js"></script>
</body>
</html>
